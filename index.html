<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
        <!-- link to highscores -->
        <a>View Highscores</a>
        <h1>Code Quiz</h1>
        <!-- quiz timer will go here -->
        <div id="quiz-timer">Timer will go here</div>
    </header>

    <main>
        <!-- quiz content div -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions 
                within the time limit. Keep in mind that incorrect 
                answers will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!-- start quiz button -->
            <button id="startQuiz">Start Quiz</button>
        </div>


    <script src="./assets/javascript/script.js"></script>
    
        <div></div>
    </main>
  </body>
</html>
